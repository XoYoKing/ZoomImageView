apply plugin: 'com.android.library'

apply plugin: 'com.novoda.bintray-release'
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
publish {
    userOrg = 'sw950729'//bintray.com用户名
    groupId = 'com.angel'//jcenter上的路径
    artifactId = 'ZoomImageView'//项目名称
    publishVersion = '1.0.0'//版本号
    desc = 'this is a zoomimageview'//描述，不重要
    website = 'https://github.com/sw950729/SWPullRecyclerLayout'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}